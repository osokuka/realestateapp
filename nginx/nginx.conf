user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_disable "msie6";

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    server {
        listen 8081;
        server_name 192.168.1.10;

        if ($http_user_agent ~* "BitTorrent") {
            return 403;
        }
        client_max_body_size 10M;

        location /static/ {
            alias /var/www/static/;
            expires 100d;
            access_log off;
        }

        location /media/ {
            alias /var/www/media/;
            expires 30d;
            access_log off;
        }

        location / {
            proxy_pass http://django:8200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name tetregu.com www.tetregu.com;

        ssl_certificate /etc/letsencrypt/live/tetregu.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tetregu.com/privkey.pem;
        
        
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            access_log off;
        }

        location /media/ {
            alias /var/www/media/;
            expires 30d;
            access_log off;
        }

        location / {
            proxy_pass http://django:8200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
